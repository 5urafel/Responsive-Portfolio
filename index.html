<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="icons/logo2.svg" alt="Logo" class="logo-img" />
        <span class="site-name">My Portfolio</span>
      </div>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="social-icons">
        <a href="#" target="_blank"
          ><img src="icons/facebook-icon.svg" alt="Facebook"
        /></a>
        <a href="#" target="_blank"
          ><img src="icons/twitter-icon.svg" alt="Twitter"
        /></a>
        <a href="#" target="_blank"
          ><img src="icons/email-icon.svg" alt="Email"
        /></a>
      </div>
      <button class="menu-toggle">â˜°</button>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-left">
        <img src="hero.svg" alt="Your Profile Picture" class="profile-image" />
        <p class="current-work">
          <span class="bullet-point"></span> Currently working on building
          amazing web experiences.
        </p>
      </div>
      <div class="hero-right">
        <h1>
          Hi, I'm <span class="name">Your Name</span><br />
          <span class="job-title">Web Developer</span>
        </h1>
        <p>
          I create engaging and functional web solutions to bring your ideas to
          life.
        </p>
        <a href="mailto:your-email@example.com" class="contact-button"
          >Contact Me</a
        >
      </div>
    </section>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
      });
    </script>
  </body>
</html>
